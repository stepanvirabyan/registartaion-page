<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="media/mediaLogin.css">
</head>

<body>
    <section class="main-section">
        <form method="post" action="">

            <div class="form-group">
                <label id="signin">Sign In</label>
            </div>

            <div class="form-group  form-group-2">
                <label id="please">Please enter your login and password!</label>
            </div>

            <div class="form-group form-control-input">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group form-control-input">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="form-group form-group-2">
                <label id="forgot">
                    <a href="">Forgot password?</a>
                </label>
            </div>

            <div class="form-group form-control-submit">
                <input type="submit" name="sub" value="Login">
            </div>
            <hr>
            <div class="form-group form-group-2">
                <label id="dont">Don't have a account?</label>
                <a href="registration.html">Register now</a>
            </div>
            <div class="form-group form-control-icon">
                <label  id="social">
                    Login with a social network
                </label>
                    <button class="button-facebook">
                        <i class="fa fa-facebook-f"></i>
                    </button>
                    <button class="button-google">
                        <i class="fa fa-google-plus	"></i>
                    </button>
            </div>
        </form>
    </section>
</body>

</html>
