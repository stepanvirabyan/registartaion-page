<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleRegister.css">
    <link rel="stylesheet" href="media/mediaRegister.css">
</head>
<body>
    <section class="main-section">
        <form  method="post" action="">
            
            <div class="form-group">
                <label id="signup">Sign Up</label>
            </div>

            <div class="form-group form-group-2">
                <label id="account"> Already have an account? </label>
                <a href="login.html">Log in</a> 
            </div>

            <div class="form-group">
                <input type="text"  class="form-control-input" name="firstName" id="firstName" placeholder="FirstName">
                <input type="text"  class="form-control-input" name="lastName" id="lastName" placeholder="LastName">
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control-input"  name="email" id="email" placeholder="Email">
                <input type="tel" class="form-control-input" id="phone" name="phone" placeholder="Phone" >
            </div>
           
            <div class="form-group">
                <input type="password" class="form-control-input" name="password" id="password" placeholder="Password">
                <input type="password" class="form-control-input"  name="conPassword" id="conPassword" placeholder="Confirm Password" >
            </div>

            <div class="form-group form-group-3" >
                <label>Birthday</label>   
		  	    <input type="date" class="form-control-input" name="date" id="date">
            </div>

            <div class="form-group form-group-3" >
                <label>Gender</label>   
		  	    <div class="form-group form-group-2">
                      <label for="female" id="labelGender">Female
                        <input type="radio" name="gender" id="female">
                      </label>
                      <label for="male" id="labelGender">Male
                        <input type="radio" name="gender" id="male">
                      </label>
                      <label for="other" id="labelGender">Other
                        <input type="radio" name="gender" id="other">
                      </label>
                  </div>
            </div>
             <div class="form-group ">
                <input  type="submit" class="form-control-submit" name="submint"  value="Create Account">
            </div> 
            <hr>

            <div class="form-group form-control-icon">
                <label  id="social">
                    Login with a social network
                </label>
                <button class="button-facebook">
                    <i class="fa fa-facebook-f"></i>
                </button>
                <button class="button-google">
                    <i class="fa fa-google-plus	"></i>
                </button>
        </div>
        </form>
    </section>
</body>
</html>
